name: CI SauceDemo

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas E2E
        run: npm run test:e2e

      - name: Ejecutar pruebas API con reporte
        run: npm run test:api:report

      - name: Eliminar merged.json previo
        run: rm -f reports/merged.json

      - name: Validar existencia de archivos JSON
        run: |
          ls reports/mochawesome_*.json || (echo "No se encontraron archivos JSON para merge" && exit 1)

      - name: Generar reporte E2E con npx
        run: |
          npx mochawesome-merge reports/mochawesome_*.json > reports/merged.json
          npx mochawesome-report-generator reports/merged.json --reportDir reports --reportFilename test-report
      - name: Validar contenido de mochawesome JSON
        run: |
          ls -lh reports/mochawesome_*.json
          head -n 20 reports/mochawesome_*.json

      - name: Verificar binarios locales
        run: |
          ls -l node_modules/.bin/mochawesome-merge
          ls -l node_modules/.bin/mochawesome-report-generator

      - name: Verificar archivos generados
        run: ls -l reports/

      - name: Subir artefactos de reportes
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports/test-report.html
            reports/api-report.html