name: CI SauceDemo

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas E2E
        run: npm run test:e2e

      - name: Ejecutar pruebas API con reporte
        run: npm run test:api:report

      - name: Eliminar merged.json previo
        run: rm -f reports/merged.json

      - name: Validar existencia de archivos JSON
        run: |
          ls reports/mochawesome_*.json || (echo "No se encontraron archivos JSON para merge" && exit 1)

      - name: Instalar mochawesome tools
        run: npm install -g mochawesome-merge mochawesome-report-generator
      - name: Verificar comandos disponibles
        run: |
          which mochawesome-merge || echo "mochawesome-merge no está disponible"
          which mochawesome-report-generator || echo "mochawesome-report-generator no está disponible"

      - name: Generar reporte E2E
        run: npm run generate-report

      - name: Verificar archivos generados
        run: ls -l reports/

      - name: Subir artefactos de reportes
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports/test-report.html
            reports/api-report.html