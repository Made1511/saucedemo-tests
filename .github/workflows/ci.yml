name: CI SauceDemo

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Instalar Cypress
        run: npx cypress install
      - name: Validar instalación de Cypress
        run: |
              ls -l ./node_modules/.bin/cypress || (echo "❌ Cypress no está instalado correctamente" && exit 1)
              ./node_modules/.bin/cypress verify || (echo "❌ Cypress no pasó la verificación" && exit 1)

      - name: Ejecutar pruebas E2E
        run: ./node_modules/.bin/cypress run --spec "e2e-tests/*.spec.js"

      - name: Ejecutar pruebas API con reporte
        run: npm run test:api:report

      - name: Eliminar merged.json previo
        run: rm -f reports/merged.json

      - name: Validar existencia de archivos JSON
        run: |
          ls reports/mochawesome_*.json || (echo "No se encontraron archivos JSON para merge" && exit 1)

      - name: Generar reporte E2E con npx
        run: |
          npx mochawesome-merge reports/mochawesome_*.json > reports/merged.json
          npx mochawesome-report-generator reports/merged.json --reportDir reports --reportFilename test-report
      - name: Validar contenido de mochawesome JSON
        run: |
          ls -lh reports/mochawesome_*.json
          head -n 20 reports/mochawesome_*.json
      - name: Validar existencia de reportes HTML
        run: |
          test -f reports/test-report.html || (echo "Falta test-report.html" && exit 1)
          test -f reports/api-report.html || (echo "Falta api-report.html" && exit 1)
      - name: Validar archivo cypress.config.js
        run: |
          test -f cypress.config.js || (echo "Falta cypress.config.js" && exit 1)
          node -e "require('./cypress.config.js')" || (echo "Error de sintaxis en cypress.config.js" && exit 1)

      - name: Verificar binarios locales
        run: |
          ls -l node_modules/.bin/mochawesome-merge
          ls -l node_modules/.bin/mochawesome-report-generator

      - name: Verificar archivos generados
        run: ls -l reports/

      - name: Subir artefactos de reportes
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            reports/test-report.html
            reports/api-report.html